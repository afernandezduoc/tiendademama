<div class="perfil-container">
    <h2>Modificar Perfil</h2>
    <form (ngSubmit)="modificarPerfil()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="perfil.nombre" name="nombre" required>
      </div>
      
      <div class="form-group">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" [(ngModel)]="perfil.correo" name="correo" required>
      </div>
      
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" [(ngModel)]="perfil.contrasena" name="contrasena" required>
      </div>
      
      <div class="form-group">
        <label for="rol">Rol:</label>
        <input type="text" id="rol" [(ngModel)]="perfil.rol" name="rol" readonly>
      </div>
      
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
  </div>
